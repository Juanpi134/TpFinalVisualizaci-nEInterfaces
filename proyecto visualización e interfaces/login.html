<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Socios | Vida Med</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/vidaMedLogo.png" alt="Vida Med">
    </div>
  </header>

  <main class="login-container">
    <div class="login-card">
      <h2>Ingreso de Socios</h2>
      <form id="loginForm" class="login-form">
        <label for="email">Email, usuario o DNI</label>
        <input type="text" id="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn-primario">Ingresar</button>
      </form>

      <p class="link-afiliacion">
        ¿Todavía no tenés cuenta?  
        <a href="afiliacion.html">Afiliate ahora</a>
      </p>
    </div>
  </main>

  <footer>
    <p>© 2025 Vida Med</p>
  </footer>

  <script src="js/fakeSeed.js"></script> <!-- opcional: solo en pruebas -->
  <script src="js/login.js"></script>
</body>
</html>
