<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Socio | Vida Med</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/usuarios.js"></script>
</head>
<body>

  <div class="login-container">
    <a href="index.html"><img src="img/vidaMedLogo.png" alt="Logo Vida Med" class="logo-login"></a>

    <h2>Ingresar a tu cuenta</h2>

    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn-principal">Ingresar</button>
    </form>

    <p class="texto-secundario">¿No tenés cuenta? <a href="afiliados.html">Afiliate aquí</a></p>
  </div>

  <script>
   const form = document.getElementById('loginForm');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Buscar usuario en localStorage
  const usuariosGuardados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];
  const usuario = usuariosGuardados.find(u => u.email === email && u.password === password);

  if (usuario) {
    localStorage.setItem('socioActivo', JSON.stringify(usuario));
    alert(`Bienvenido, ${usuario.nombre}`);
    window.location.href = 'socioHome.html';
  } else {
    alert('Usuario o contraseña incorrectos');
  }
});
  </script>

</body>
</html>
