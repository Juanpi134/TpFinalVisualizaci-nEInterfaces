<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/socios.css">

<body>
  <header class="header">
    <div class="logo">
      <img src="img/vidaMedLogo.png" alt="Logo Vida Med">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="planes.html">Planes</a></li>
        <li><a href="prestadores.html">Prestadores</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

  <main class="login-section">
    <div class="login-card">
      <h2>Área de Socios</h2>
      <p>Ingresá con tu cuenta Vida Med</p>
      <form class="login-form">
        <label for="email">Email o número de socio</label>
        <input type="text" id="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" class="btn-login">Ingresar</button>

        <div class="extras">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="afiliacion.html" class="registro">¿Aún no sos socio? Afiliate ahora</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Vida Med. Todos los derechos reservados.</p>
  </footer>
