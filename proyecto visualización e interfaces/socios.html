<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socios | Vida Med</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/socios.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Vida Med</a>
      <ul class="nav-links">
        <li><a href="planes.html">Planes</a></li>
        <li><a href="prestadores.html">Prestadores</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="socios.html" class="active">Socios</a></li>
      </ul>
    </nav>
  </header>

  <main class="socios-container">
    <section class="login">
      <h1>Acceso para Socios</h1>
      <p>Ingresá con tu número de socio y contraseña para acceder a tus beneficios.</p>

      <form class="form-login">
        <label for="numero">Número de socio</label>
        <input type="text" id="numero" name="numero" placeholder="Ej: 12345678">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********">

        <button type="submit">Ingresar</button>
        <p class="registro">¿Aún no sos socio? <a href="#">Asociate ahora</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vida Med. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
