<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afíliate | Vida Med</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="registro-container">
    <a href="index.html">
      <img src="img/vidaMedLogo.png" alt="Logo Vida Med" class="logo-login">
    </a>

    <h2>Afiliate a Vida Med</h2>

    <form id="registroForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required>

      <label for="dni">DNI</label>
      <input type="text" id="dni" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" required>

      <label for="plan">Seleccioná tu plan</label>
      <select id="plan" required>
        <option value="">-- Elegí un plan --</option>
        <option value="Plan Esencial">Plan Esencial</option>
        <option value="Plan Plus">Plan Plus</option>
        <option value="Plan Premium">Plan Premium</option>
      </select>

      <button type="submit" class="btn-principal">Crear cuenta</button>
    </form>

    <p class="texto-secundario">
      ¿Ya tenés cuenta? <a href="login.html">Ingresá aquí</a>
    </p>
  </div>

  <script>
    const registroForm = document.getElementById('registroForm');

    registroForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Obtener los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const dni = document.getElementById('dni').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const plan = document.getElementById('plan').value;

      // Obtener usuarios existentes en localStorage o crear uno nuevo
      const usuariosGuardados = JSON.parse(localStorage.getItem('usuariosRegistrados')) || [];

      // Verificar si el email ya está registrado
      const existe = usuariosGuardados.some(u => u.email === email);
      if (existe) {
        alert('Este correo ya está registrado. Por favor, inicia sesión.');
        return;
      }

      // Crear objeto usuario
      const nuevoUsuario = { nombre, dni, email, password, plan };

      // Guardar usuario nuevo
      usuariosGuardados.push(nuevoUsuario);
      localStorage.setItem('usuariosRegistrados', JSON.stringify(usuariosGuardados));

      alert(`¡Bienvenido a Vida Med, ${nombre}! Tu cuenta fue creada.`);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
