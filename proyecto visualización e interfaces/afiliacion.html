<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afiliación | Vida Med</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/vidaMedLogo.png" alt="Vida Med">
    </div>
  </header>

  <main class="afiliacion-container">
    <div class="form-card">
      <h2>Afiliate a Vida Med</h2>
      <form id="formAfiliacion">
        <label>Nombre completo</label>
        <input type="text" id="nombre" required>

        <label>DNI</label>
        <input type="text" id="dni" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Teléfono</label>
        <input type="text" id="telefono">

        <label>Usuario</label>
        <input type="text" id="usuario" required>

        <label>Contraseña</label>
        <input type="password" id="password" required>

        <fieldset>
          <legend>Elegí tu plan</legend>
          <label><input type="radio" name="plan" value="Esencial" checked> Esencial</label>
          <label><input type="radio" name="plan" value="Plus"> Plus</label>
          <label><input type="radio" name="plan" value="Premium"> Premium</label>
        </fieldset>

        <button type="submit" class="btn-primario">Completar afiliación</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Vida Med</p>
  </footer>

  <script src="js/afiliacion.js"></script>
</body>
</html>
