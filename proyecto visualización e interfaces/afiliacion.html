<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afiliate | Vida Med</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/afiliacion.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/vidaMedLogo.png" alt="Logo Vida Med">
    </div>

    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="planes.html">Planes</a></li>
        <li><a href="prestadores.html">Prestadores</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <div class="boton-socios">
      <a href="socios.html" class="btn">Área de socios</a>
    </div>
  </header>

  <main class="afiliacion-container">
    <section class="afiliacion-info">
      <h1>Afiliate a Vida Med</h1>
      <p>Completá tu registro en menos de 3 minutos. Sin papeles, 100% online.</p>
    </section>

    <form id="formAfiliacion" class="afiliacion-form">
      <h2>Datos personales</h2>
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="campo">
        <label for="dni">DNI</label>
        <input type="number" id="dni" required>
      </div>

      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>
      </div>

      <div class="campo">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono">
      </div>

      <h2>Elegí tu plan</h2>
      <div class="planes-opciones">
        <label><input type="radio" name="plan" value="Esencial" required> Plan Esencial</label>
        <label><input type="radio" name="plan" value="Plus"> Plan Plus</label>
        <label><input type="radio" name="plan" value="Premium"> Plan Premium</label>
      </div>

      <h2>Crear usuario</h2>
      <div class="campo">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required>
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn-primario">Continuar afiliación</button>

      <p class="nota">¿Ya sos socio? <a href="socios.html">Ingresá aquí</a></p>
    </form>
  </main>

  <footer>
    <p>© 2025 Vida Med. Todos los derechos reservados.</p>
  </footer>

  <script src="js/afiliacion.js"></script>
</body>
</html>
