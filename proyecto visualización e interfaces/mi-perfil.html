<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | Vida Med</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="css/mi-perfil.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header-home">
    <div class="logo">
      <img src="img/vidaMedLogo.png" alt="Vida Med" onclick="window.location.href='index.html'">
    </div>

    <nav class="menu-socio">
      <a href="socioHome.html">Inicio</a>
      <a href="misTurnos.html">Mis Turnos</a>
      <a href="credencial.html">Credencial</a>
      <a href="perfil.html" class="active">Mi Perfil</a>
    </nav>

    <div class="user-info">
      <span id="nombreUsuario"></span>
      <button id="logoutBtn" class="btn-cerrar">Cerrar sesión</button>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="container my-4">

    <h2 class="perfil-titulo">Mi Perfil</h2>

    <div class="row g-4 d-flex justify-content-center">

      <!-- DATOS DEL SOCIO -->
      <div class="col-lg-8">
        <div class="perfil-card">

          <h4 class="perfil-subtitulo">Datos personales</h4>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="perfil-label">Nombre completo</label>
              <input type="text" class="perfil-input" value="" disabled>
            </div>

            <div class="col-md-6">
              <label class="perfil-label">DNI</label>
              <input type="text" class="perfil-input" value="" disabled>
            </div>

            <div class="col-md-6">
              <label class="perfil-label">Email</label>
              <input type="email" class="perfil-input" value="">
            </div>

            <div class="col-md-6">
              <label class="perfil-label">Teléfono</label>
              <input type="text" class="perfil-input" value="">
            </div>

            <div class="col-md-6">
              <label class="perfil-label">Dirección</label>
              <input type="text" class="perfil-input" value="">
            </div>

            <div class="col-md-6">
              <label class="perfil-label">Localidad</label>
              <input type="text" class="perfil-input" value="">
            </div>
          </div>

          <div class="perfil-btns d-flex justify-content-center">
            <button class="btn-vida-sec">Cancelar</button>
            <button class="btn-vida">Guardar cambios</button>
          </div>

        </div>
      </div>

      <!-- PLAN -->
      <div class="col-12 d-flex justify-content-center">
        <div class="perfil-card perfil-plan">

          <h4 class="perfil-subtitulo">Mi Plan</h4>

          <p>Plan Familiar Plus</p>

          <a href="planes.html" class="btn-vida">Ver beneficios del plan</a>

        </div>
      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Vida Med. Tu salud, nuestra prioridad.</p>
  </footer>

</body>
</html>
